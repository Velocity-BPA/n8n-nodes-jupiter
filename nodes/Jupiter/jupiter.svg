<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="jupiterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D18C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B67A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009966;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#jupiterGradient)"/>
  
  <!-- Planet body -->
  <circle cx="64" cy="64" r="32" fill="#1a1a2e"/>
  
  <!-- Planet bands -->
  <ellipse cx="64" cy="56" rx="28" ry="4" fill="#2d2d44" opacity="0.8"/>
  <ellipse cx="64" cy="64" rx="30" ry="3" fill="#3d3d5c" opacity="0.7"/>
  <ellipse cx="64" cy="72" rx="28" ry="4" fill="#2d2d44" opacity="0.8"/>
  
  <!-- Ring -->
  <ellipse cx="64" cy="64" rx="48" ry="12" fill="none" stroke="url(#ringGradient)" stroke-width="4" transform="rotate(-15, 64, 64)"/>
  
  <!-- Jupiter "J" letter -->
  <text x="64" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00D18C" text-anchor="middle">J</text>
  
  <!-- Orbit dots -->
  <circle cx="108" cy="40" r="4" fill="#FFD93D"/>
  <circle cx="20" cy="88" r="3" fill="#FF9F1C"/>
  <circle cx="100" cy="100" r="2" fill="#00D18C"/>
  
  <!-- Sparkle effect -->
  <circle cx="44" cy="44" r="2" fill="white" opacity="0.8"/>
  <circle cx="84" cy="52" r="1.5" fill="white" opacity="0.6"/>
</svg>
